{% extends "base" %}
{% block content %}

<div class="posts-container">
  {% for post in posts %}
  <div class="post">
    <a href="post?id={{post.id}}">
      <div class="thumbnail">
        <img src="{{ post.img_path }}">
      </div>
      <div class="post-text">
        <h2>{{ post.title }}</h2>
        <p class="date">{{ post.date }}</p>
        <p class="preview">{{ post.preview }}</p>
      </div>
    </a>
  </div>
  {% endfor %}
</div>
{% endblock content %}
